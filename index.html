<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons with Custom Tooltips</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <a href="#">
            <div class="section facebook" tooltip="Facebook">
                <div class="icon">
                    <i class="fab fa-facebook-f fa-lg"></i>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="section instagram" tooltip="Instagram">
                <div class="icon">
                    <i class="fab fa-instagram fa-lg"></i>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="section youtube" tooltip="Youtube">
                <div class="icon">
                    <i class="fab fa-youtube fa-lg"></i>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="section twitter" tooltip="Twitter">
                <div class="icon">
                    <i class="fab fa-twitter fa-lg"></i>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="section github" tooltip="Github">
                <div class="icon">
                    <i class="fab fa-github fa-lg"></i>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
